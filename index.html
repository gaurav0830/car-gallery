<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <main>
        <header>
            <div class="relative">
                <img class="h-96 w-full object-cover bg-opacity-100" src="../image/bg.jpg" alt="Background Image">
                <div class="absolute top-0 left-0 p-6 z-10">
                    <h1 class="text-white font-extrabold text-2xl">CARZ COLLECTIONS</h1>
                </div>
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">
                    <div class="relative w-full max-w-xl p-9 md:p-0">
                        <input type="search" name="search" class="p-3 bg-white  border-2 border-black text-gray-800 rounded-md shadow-lg w-full md:w-96" placeholder="Search For Cars">
                        <img src="../image/search.png" alt="Search Icon" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
                    </div>
                </div>
            </div>
        </header>

        <!-- Photo Grid Section -->
        <section class="py-12">
            <div class="max-w-7xl mx-auto px-4">
              <div class="grid grid-cols-2 gap-4 md:grid-cols-4">
                <!-- First Column -->
                <div class="grid gap-4">
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car1.jpg"
                      alt="Car 1"
                    />
                  </div>
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car2.jpg"
                      alt="Car 2"
                    />
                  </div>
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car3.jpg"
                      alt="Car 3"
                    />
                  </div>
                </div>
          
                <!-- Second Column -->
                <div class="grid gap-4">
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car4.jpg"
                      alt="Car 4"
                    />
                  </div>
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car11.jpg"
                      alt="Car 11"
                    />
                  </div>
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car6.jpg"
                      alt="Car 6"
                    />
                  </div>
                </div>
          
                <!-- Third Column -->
                <div class="grid gap-4">
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car7.jpg"
                      alt="Car 7"
                    />
                  </div>
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car8.jpg"
                      alt="Car 8"
                    />
                  </div>
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car9.jpg"
                      alt="Car 9"
                    />
                  </div>
                </div>
          
                <!-- Fourth Column -->
                <div class="grid gap-4">
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car10.jpg"
                      alt="Car 10"
                    />
                  </div>
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car11.jpg"
                      alt="Car 11"
                    />
                  </div>
                  <div>
                    <img
                      class="h-auto w-full rounded-lg object-cover object-center shadow-md transition-transform transform hover:scale-105 cursor-pointer"
                      src="../image/cars/car5.jpg"
                      alt="Car 5"
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>
          
        
        
        
        
        
        
    </main>
</body>
</html>
